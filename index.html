<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina da Escola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cantina-card">
        <h1 id="nome-cantina"></h1>
        
        <div class="info-bloco">
            <p>Salgados disponíveis:</p>
            <span id="qtd-salgados">--</span>
        </div>
        
        <div class="info-bloco">
            <p>Preço por unidade:</p>
            <span id="preco-salgado">R$ --</span>
        </div>
        
        <div class="info-bloco total">
            <p>Total vendido hoje:</p>
            <span id="total-vendido">R$ --</span>
        </div>
        
        <button id="btn-vender">Vender 1 Salgado</button>
        
        <p class="console-note">
            Abra o console (F12) para ver os testes de escopo (var, let, const).
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
